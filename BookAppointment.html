    <div class="wrapper">
        <div id="form-box" class="register" >
            <h2>Make Appointment</h2>
            <form id="form-box" action="appointment-submit.html" method="get">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="name" name="name" id="name">
                    <label>Full Name</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input type="email"  id="email" class="email" name="email">
                    <label>Email Address</label>
                    <div class="error"></div>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" class="number" name="number" id="number">
                    <label >Phone Number</label>
                    <div class="error"></div>
                </div>

                <div class="input-box">
                    <select class="select-list" id="select-list-id" onclick="selectValue();">
                        <option value="choose your doctor"disabled selected>choose your doctor</option>

                        <option value="Yu Tiriaq">Yu Tiriaq</option>
                        <option value="Meredith Harleyr">Meredith Harleyr</option>
                        <option value="Adisa mohammed">Adisa mohammed</option>
                        <option value="Sue Yarden">Sue Yarden</option>
                        <option value="Parker David">Parker David</option>
                        <option value="Neelam mohana">Neelam mohana</option>
                        <option value="Gefen Adisa">Gefen Adisa</option>
                        <option value="Jack Austin">Jack Austin</option>
                        <option value="David Parker">David Parker</option>
                    </select>
                    <label class="select-label" >Doctor Name</label>

                    <div class="error"></div>
                </div>
                <div class="input-box date-box">
                    <input type="text" name="date" class="date" id="datepicker"  >
                    <label class="date-label">Appointment Date & Time</label>
                    <div class="output"></div>
                </div>
                <button type="submit" class="Bookbtn">Book Appointment</button>
            </form>
        </div>
    </div>
    <p>
    <select id="anim" style="display: none;">
        <option value="show">Show (default)</option>
        <option value="slideDown">Slide down</option>
        <option value="fadeIn">Fade in</option>
        <option value="blind">Blind (UI Effect)</option>
        <option value="bounce">Bounce (UI Effect)</option>
        <option value="clip">Clip (UI Effect)</option>
        <option value="drop">Drop (UI Effect)</option>
        <option value="fold">Fold (UI Effect)</option>
        <option value="slide" selected>Slide (UI Effect)</option>
        <option value>None</option>
      </select>
